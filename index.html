<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 25px 0;
            background-color: white;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 80%;
            margin: 0 auto;
        }
        th, td {
            padding: 10px 15px;
            text-align: left;
            border-radius: 0;
        }
        td:first-child{
            width: 70%;
        }
        th {
            background-color: #262c38;
            color: #ffffff;
        }
        tr:nth-child(even) {
        background-color: #f5f7fd;
        }
        h1{
            color: #ff4000;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Leaderboard</h1>
    <table>
        <tr>
            <th width="70%">Name</th>
            <th>Score</th>
        </tr>
    </table>
    <table id="leaderboard">
        <tr>
            <th width="70%">Name</th>
            <th>Score</th>
        </tr>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const leaderboardData = {};

    function processCSV(data) {
        const rows = data.split('\n').map(row => row.split(','));
        rows.shift(); // Remove the header row

        rows.forEach(row => {
            const name = row[0];
            const score = parseInt(row[1]);

            if (name && !isNaN(score)) {
                if (leaderboardData[name]) {
                    leaderboardData[name] += score;
                } else {
                    leaderboardData[name] = score;
                }
            }
        });
    }

    function displayLeaderboard() {
        const sortedEntries = Object.entries(leaderboardData).sort((a, b) => b[1] - a[1]);
        const top10Entries = sortedEntries.slice(0, 10);

        const leaderboard = document.getElementById('leaderboard');
        leaderboard.innerHTML = '';

        sortedEntries.forEach(entry => {
            const tr = document.createElement('tr');
            const nameTd = document.createElement('td');
            nameTd.textContent = entry[0];
            const scoreTd = document.createElement('td');
            scoreTd.textContent = entry[1];
            tr.appendChild(nameTd);
            tr.appendChild(scoreTd);
            leaderboard.appendChild(tr);
        });

        top10Entries.forEach(entry => {
            const tr = leaderboard.querySelector(`tr:nth-child(${sortedEntries.indexOf(entry) + 1})`);
            tr.classList.add('top-10');
        });
    }

    fetch('Score status.csv')
    .then(response => response.text())
    .then(data => {
        processCSV(data);

        fetch('Score status Week 2.csv')
        .then(response => response.text())
        .then(data => {
            processCSV(data);
            displayLeaderboard();
        });
    });
});





    </script>
</body>
</html>
